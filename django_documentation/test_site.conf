<VirtualHost *:80>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        #ServerName www.example.com

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
	
	# Self added codes.
	
	# Path to your 'static' folder.
	Alias /static /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/static
	<Directory /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/static>
		Require all granted
	</Directory>
	
	# Path to your 'media' folder.
	Alias /media /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/media
	<Directory /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/media>
		Require all granted
	</Directory>
	
	# Path to the folder where your 'wsgi.py' file is contained.
 	<Directory /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/test_site>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>
	
	# Path to your 'wsgi.py' file.
	WSGIScriptAlias / /home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site/test_site/wsgi.py
	
	# python-path = Path to your project folder where manage.py lives.
	# python-home = Path to the root folder of your Virtual Environment where 'bin' folder is contained.  
	WSGIDaemonProcess test_site python-path=/home/sai-nilayam/personal/dev/project_1/django_documentation/django_app/test_site python-home=/home/sai-nilayam/personal/dev/venvs/tf
	
	# This could be any Name.
	WSGIProcessGroup test_site
	
</VirtualHost>
